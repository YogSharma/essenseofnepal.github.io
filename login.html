<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f2f2f2;
            }

            .login-container {
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                padding: 30px;
                width: 350px;
            }

            .login-form h1 {
                text-align: center;
            }

            .login-form label {
                display: block;
                margin-top: 15px;
            }

            .login-form input {
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .login-form button {
                width: 100%;
                padding: 10px;
                margin-top: 15px;
                background-color: #4CAF50;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .forgot-create-links {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
            }

            .forgot-create-links a {
                text-decoration: none;
                color: #007bff;
            }

        </style>

    </head>
    <body>
        <div class="login-container">
            <p><a href="index.html" style="text-decoration: none;"><font color="darkorange" style="text-shadow: 1px 1px white;font-family:'Cookie', cursive ;font-size: 2.5em">essenseof</font><font color="green"style="text-shadow: 1px 1px white;font-family:'Cookie', cursive ;font-size: 2.5em">nepal.com</font></a></p>
            <form class="login-form">
                <h1 style="font-size: 1em;">Login</h1>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
            <div class="forgot-create-links">
                <a href="#">Forgot Password?</a>
                <a href="#">Create Account</a>
            </div>
        </div>
    </body>
</html>
